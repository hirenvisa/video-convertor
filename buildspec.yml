version: 0.2

env:
  variables:
    DOTNET_CLI_HOME: /root
  export:
    PATH: "/root/.dotnet/tools:$PATH"
  parameter-store:    
    S3_BUCKET: "/VideoConvertor/ArtifactsStoreBucket"

image: aws/codebuild/standard:7.0-1.0

phases:
  install:
    runtime-versions:
      dotnet: 8.0
    commands:      
      - dotnet tool install -g Amazon.Lambda.Tools
  
  pre_build:
    commands:
      - dotnet restore
  build:
    commands:
      - dir
      - cd ./VideoConvertor/VideoConvertorStepFunctions
      - dotnet lambda package-ci --serverless-template serverless.template --output-template serverless-output.template --s3-bucket $S3_BUCKET --s3-prefix VideoConvertorStepFunctions

artifacts:
  files:
    - ./VideoConvertor/VideoConvertorStepFunctions/serverless-output.template
  discard-paths: yes

